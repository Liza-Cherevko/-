<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
<div class="form" id="form">
   <div class="form__info">
    <h3 class="form__header">Запрос на регистрацию</h3>
    <div class="form__block">
        <p class="form__inp-txt"> Имя: </p>
        <input type="text" name="name" id="name" placeholder="максимум 25 символов" class="form__input-form">
    </div>
    <div class="form__block">
        <p class="form__inp-txt"> E-mail: </p>
        <input type="text" name="name" id="email" placeholder="только @mail.com" class="form__input-form">
    </div>
    <div class="form__block">
        <p class="form__inp-txt"> Пароль: </p>
        <input type="text" name="name" id="password" placeholder="от 5 до 10 символов" class="form__input-form">
    </div>
    <div class="form__block">
        <p class="form__inp-txt"> Подтвердить: </p>
        <input type="text" name="name" id="submit" placeholder="должен совпадать с паролем" class="form__input-form">
    </div>
    <div class="form__block">
        <p class="form__inp-txt"> Информация: </p>
        <textarea name="" id="textForm" cols="30" rows="10" class="form__input" placeholder="в свободной форме, максисум 250 символов"></textarea>
    </div>
    <button class="form__btn" id="btn"> Оставить заявку</button>
   </div>
    
</div>

</body>
</html>
